<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<!--<link rel="shortcut icon" href="../../assets/ico/favicon.png">-->

	<title>Sticky Footer Navbar Template for Bootstrap</title>
	<link href="static/css/bootstrap.css" rel="stylesheet">
	<link href="static/css/signup.css" rel="stylesheet">
	<script src="static/js/jquery-1.11.2.min.js"></script>
  </head>

  <body>

	<!-- Wrap all page content here -->
	<div id="wrap">

	  <!-- Fixed navbar -->
	  <div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
		  <div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#" style="font-family:logo; color:white;font-weight:bold; font-size:30px;">Footle</a>
		  </div>
		  <div class="collapse navbar-collapse">
			<ul class="nav navbar-nav" style="float:right;">
			  <li><a href="#">Features</a></li>
			  <li><a href="#about">Downloads</a></li>
			  <li><a href="#contact">About Us</a></li>
			  <li><a href="#contact">Team</a></li>
			  <li><a href="#contact">Sign In</a></li>
			</ul>
		  </div><!--/.nav-collapse -->
		</div>
	  </div>

	  <!-- Begin page content -->
	  <div class="container">
	  	<form role="form" id="signup-form" method="post" action="/signup">
	  		<h2 style="font-family:titles; font-weight:bold">Create my Account</h2><br>
	  		<div class="form-group">
	  			<input class="form-control input-lg" type="text" name="FirstName" placeholder="First Name" required>
	  		</div>
	  		<div class="form-group">
	  			<input class="form-control input-lg" type="text" name="LastName" placeholder="Last Name">
	  		</div>
	  		<div class="form-group">
	  			<input class="form-control input-lg" type="email" name="email" placeholder="Email" required>
	  		</div>
	  		<div class="form-group">
	  			<input class="form-control input-lg" type="password" name="password" placeholder="Password" required>
	  		</div>
	  		<div class="form-group">
	  			<input class="form-control input-lg btn-primary" type="submit" placeholder="Name" value="Create Account">
	  		</div>
	  		<div class="form-group">
	  			<a href="/login" class="">Already have an Account</a>
	  		</div>
	  	</form>
	  </div>
	</div>

	<div id="footer">
	  <div class="container">
		<p class="text-muted credit">Example courtesy <a href="http://martinbean.co.uk">Martin Bean</a> and <a href="http://ryanfait.com/sticky-footer/">Ryan Fait</a>.</p>
	  </div>
	</div>

  </body>
</html>
